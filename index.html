<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/addons/p5.sound.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chroma</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
      canvas {
        user-select: none;
        -webkit-tap-highlight-color: transparent;

        position: absolute;
      }
      body {
        min-height: 100vh;
        background: rgb(25, 25, 25);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas"></canvas>

    <script src="js/utils.js"></script>
    <script src="js/tooltip.js"></script>
    <script src="js/button.js"></script>
    <script src="js/sceneTransition.js"></script>
    <script src="js/startScene.js"></script>
    <script src="js/endScene.js"></script>
    <script src="js/playScene.js"></script>
    <script src="js/pieces.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/texture.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
